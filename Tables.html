<!DOCTYPE html>
<html>
<head>
   <title>Tables</title>
   <style type="text/css">   
       table, th, td {
          border-collapse: collapse;
          border: 1px solid black;
       }
       th{
           color: Red;
         }
   </style>
</head>
<body>   
   <table>
      <thead>
         <tr>
            <th> First Name </th>
            <th> Last Name </th>
            <th> Nationality </th>
         </tr>
      </thead>
      <tbody>
         <tr>
            <td>Amey</td>
            <td>Wagh</td>
            <td>Indian</td>
         </tr>
         <tr>
            <td>John</td>
            <td>Sen</td>
            <td rowspan="2"> American </td>
         </tr>
         <tr>
            <td>Harry </td>
            <td>Potter </td>
         </tr>
      </tbody>
   </table>
</body>
</html>
