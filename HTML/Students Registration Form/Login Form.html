<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

</head>

<body>
    <form action="Students Details.html" method="GET">

        <h1>LOGIN FORM</h1><br><br>

        <div class="Username">
            <label for="Username">Username:</label>
            <input type="text" maxlength="8" id="Username" name="Username"><br><br><br>
        </div>

        <div class="Password">
            <label for="Password">Password:</label>
            <input type="password" maxlength="8" id="Password" name="Password"><br><br><br><br>
        </div>

        <span class="Button">
            <input type="submit" value="LOGIN" id="Submit">
        </span>

    </form>
</body>

</html>
