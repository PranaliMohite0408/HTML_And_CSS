<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    
</head>
<body>
    <form>
        <h1>Students Details</h1>

        <div class="first Name">

            <label for="First Name">First Name :</label>
            <input type="text" id="first Name" name="F_name" maxlength="20" style="text-align: center;"><br><br>

        </div>
        
        <div class="Middle Name">
            <label for="Middle Name">Middle Name :</label>
            <input type="text" id="Middle Name" name="M_name" maxlength="20"><br><br>
        </div>    

        <div class="Last Name">
            <label for="Last Name">Last Name :</label>
            <input type="text" id="Last Name" name="L_name" maxlength="20"><br><br>  
        </div>

        <div class="DOB">
            <label for="DOB">Date Of Birth :</label>
            <input type="date" id="Date" name="DOB" style="font-size :20px"><br><br>
        </div>    

       <div class="MOB">
            <label for="MOB">Mobile Number :</label>
            <input type="number" id=" Mob Number" name="Mob Number"><br><br>
       </div>  

         <div class="Gender">
            <label>Gender :</label>
            <input type="radio" value="male" id="male" name="Gender"><label id="Male">Male</label>
            <input type="radio" value="female" id="female" name="Gender"><label id="female">Female</label><br><br>
         </div>

         <div class="Course">
             <label>Course :</label>
             <select name="Course" id="Course">
                <option value="BSC">BSc</option>
                <option value="BCS">BCS</option>
                <option value="BCom">BCom</option>
                <option value="BA">BA</option>
            </select><br><br>
         </div>
         <div class="Button" >
             <input type="submit" value="Submit" id="Submit">
        </div>   

    </form>
</body>
</html>
